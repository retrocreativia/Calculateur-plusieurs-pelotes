<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Laine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section 1 : Informations sur l'échantillon -->
        <div class="section">
            <h2>Mesures et poids de l'échantillon de tes pelotes</h2>
            <div id="pelote-forms">
                <div class="pelote-sample" id="pelote1">
                    <h3>Pelote 1 :</h3>
                    <label>Largeur (cm): <input type="number" id="widthSample1"></label>
                    <label>Hauteur (cm): <input type="number" id="heightSample1"></label>
                    <label>Poids (g): <input type="number" id="weightSample1"></label>
                </div>
            </div>
            <button id="addPeloteBtn">Ajouter une pelote</button>
        </div>

        <!-- Section 2 : Dimensions de l'ouvrage -->
        <div class="section">
            <h2>Dimensions de ton ouvrage : top, pull ou robe</h2>
            <label>Largeur du Corps (cm): <input type="number" id="widthBody"></label>
            <label>Hauteur du Corps (cm): <input type="number" id="heightBody"></label>

            <h2>Dimensions des manches (facultatif)</h2>
            <label>Largeur des Manches (cm): <input type="number" id="widthSleeve"></label>
            <label>Hauteur des Manches (cm): <input type="number" id="heightSleeve"></label>

            <button id="calculateBtn">Calculer</button>
        </div>

        <!-- Section 3 : Résultats -->
        <div class="section">
            <h2>Résultats</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
